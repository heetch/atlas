---
kind: pipeline
type: docker
name: atlas

steps:
  - name: build_docker
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/heetch/atlas
      auto_tag: true
      username:
        from_secret: org_quay_username
      password:
        from_secret: org_quay_password
    when:
      event: tag
